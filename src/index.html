<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="h1-header-styles">Weather App</h1>

      
      <div class="search-bar-elements-container">
        <input type="text" id="search-box"> 
        <button id="search-btn">Search</button>
        <button>F&deg; | C&deg;</button>
      </div>

    </div>

    <div id="current-weather-container">
    <div id="current-weather-data">
      <h3>Current Weather</h3>
      <div id="current-weather-icon"></div>
      <p id="current-weather-location-p"></p>
      <p id="current-weather-description-p"></p>
      <p id="current-weather-temp-data"></p>
      <p id="current-weather-wind-data"></p>
      <p id="current-weather-wind-direction-data"></p>
      <p id="current-weather-rain-inches-data"></p>
      <p id="current-weather-humidity-data"></p>
    </div>
  </div>

  <h3 id="forecast-3-day-title">3 Day Forecast</h3>
  
  <div id="forecast-days-container"> 
    <div id="forecast-day-1-card">
      <p id="input-forecast-day1-data-date"></p>
      <div id="input-forecast-day1-icon"></div>
      <div id="input-forecast-day1-high-low"></div>
      <br>
      <div id="input-forecast-day-1-rain-chance"></div>
      <br> 
      <div id="input-forecast-day-1-uv-index"></div>
      <br>
      <div id="input-forecast-day-1-snow-chance"></div>
    </div>
    <div id="forecast-day-2-card">
      <div id="input-forecast-day2-data-date"></div>
      <div id="input-forecast-day2-data-icon"></div>
      <div id="input-forecast-day2-high-low"></div>
      <br>
      <div id="input-forecast-day2-rain-chance"></div>
      <br>
      <div id="input-forecast-day2-uv-index"></div>
      <br>
      <div id="input-forecast-day2-snow-chance"></div>
    </div>
    <div id="forecast-day-3-card">
      <div id="input-forecast-day3-data-date"></div>
      <div id="input-forecast-day3-icon"></div>
      <div id="input-forecast-day3-high-low"></div>
      <br>
      <div id="input-forecast-day3-rain-chance"></div>
      <br>
      <div id="input-forecast-day3-uv-index"></div>
      <br>
      <div id="input-forecast-day3-snow-chance"></div>

    </div>
  </div>


    <script src="index.js"> 
    
    </script>
  </body>
</html>
