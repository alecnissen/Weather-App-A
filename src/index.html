<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="h1-header-styles">Weather App</h1>

      
      <div class="search-bar-elements-container">
        <input type="text" id="search-box"> 
        <button id="search-btn">Search</button>
        <button>F&deg; | C&deg;</button>
      </div>

    </div>

    <div id="current-weather-container">
    <div id="current-weather-data">
      <h3>Current Weather</h3>
      <img src="" id="current-weather-icon">
      <p id="current-weather-location-p">Location: </p>
      <p id="current-weather-description-p">Description: </p>
      <p id="current-weather-temp-data">Temp(F): </p>
      <p id="current-weather-wind-data">Wind Speed(mph):  </p>
      <p id="current-weather-wind-direction-data">Wind Direction:  </p>
      <p id="current-weather-rain-inches-data">Rain(in):  </p>
      <p id="current-weather-humidity-data">Humidity(%):  </p>
    </div>
  </div>

  <div id="forecast-container">
  <div id="forecast"> 
    Forecast
  </div>
</div>


    <script src="index.js"> 
    
    </script>
  </body>
</html>
